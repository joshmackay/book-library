<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1098e22e4.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal-bg">
        <div class="modal" id="myModal">
            <form action="" id="newBookForm">
                <i class="fa-solid fa-circle-xmark" id="closeAddBook"></i>
                <div class="form-inputs">
                    <label for="title"></label>
                    <input type="text" placeholder="Title" id="title">
                    <label for="author"></label>
                    <input type="text" placeholder="Author" id="author">
                    <label for="bookPages"></label>
                    <input type="number" placeholder="Pages" id="bookPages">
                    <label for="pagesRead"></label>
                    <input type="number" placeholder="Pages Read" id="pagesRead">
                </div>
                <div class="form-buttons">
                    <button>clear</button>
                    <button type="submit">add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="header">
        <div class="header-container">
            <h1 class="logo">myLibrary</h1>
            <button id="addBookBtn" class="add-book">+ add book</button>
            <button id="loginBtn" class="login">login</button>
        </div>
    </div>

    <div class="main">
        <div class="card-container grid" id="cardContainer"></div>
    </div>

    <div class="footer">
        <p class="copyright">Copyright joshmackay</p>
    </div>
</body>
</html>
